<body>
  <div class="paragraph">
    <p class="paragraph__text">This is the main text.</p>
    <span class="paragraph__text__highlight">Highlighted part</span>
  </div>
  <div class="paragraph paragraph--important">
    <p class="paragraph__text">This is an important paragraph.</p>
    <span class="paragraph__text__highlight">Highlighted part</span>
  </div>
  <div class="paragraph paragraph--warning">
    <p class="paragraph__text">This is a warning paragraph.</p>
    <span class="paragraph__text__highlight">Highlighted part</span>
  </div>
</body>
</html>
